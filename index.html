<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>World Databank</title>
    
</head>
<body>    
    <div class="Header">
        <font size="+5">World Databank</font> 
    </br>
        Visualization of Economic Data from <a href="https://oec.world/">OEC</a>
        <p style = "color:  red; font-size: large;">Unfortunately OEC is restructuring their API at the moment. Data may not be displayed at all!</p>
    </br>
        Made by Ismail Achmed-Zade and Fabrizio Cordonier-Tello
    </div>

    <div id = "wrapper">
        <div id = "displayBox">
            <table id = "tabulatedData" style="padding:0px" >         
                <tr><button id = "updateBtn"> Update </button></tr>
                <tr>
                    <div class="switch" style = "margin:auto">
                        <label style = "color:white">
                        Global Mode
                        <input type="checkbox" id = "tradeMode">
                        <span class="lever"></span>
                        Trade Mode
                        </label>
                    </div>
                </tr>
                <tr>
                  <td>Year: </td>
                  <td id = "year"> 
                    <input id = "setYear" style = "width: auto;"  type="number" min = "2003" max = "2017" placeholder="2003" onkeydown="return false"> 
                  </td>                       
                  <td></td>
                </tr>
                <tr>    
                    <td> Next Up: </td>
                    <td id = "nextCountry">  None </td>
                    <td id= "message" style = "color: red;"></td>      
                </tr>                   
                <tr>    
                    <td> Selected: </td>
                    <td id = "name">  None </td>
                    <td></td>                 
                </tr>
            </table>
        </div>

        <div id ="map">            
            <!-- <embed src="svg/WorldMap.svg" class = "myMap" type="image/svg + xml"></embed> -->
            <object data="svg/WorldMap.svg" class = "myMap"></object>
            <!-- <img src="svg/WorldMap.svg" type="image/svg + xml" class = "myMap" > -->
        </div>

    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="js/oecData.js"></script>
    <script src ="js/tradeFlowManager.js"></script>    
    <script src="js/app.js"></script>
</body>
</html>
